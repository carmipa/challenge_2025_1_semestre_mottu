# --- Nome da aplicação e .env ---
spring.application.name=mottu
spring.config.import=optional:dotenv

# --- Server ---
server.port=8080
# Se não quiser contexto, deixe vazio; caso contrário ex.: /mottu
server.servlet.context-path=

# --- DataSource Oracle ---
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=challenge
spring.datasource.password=paulo1
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# --- Detalhes de erro na resposta HTTP ---
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-exception=true

# --- Configuração do Swagger / Springdoc ---
# Habilita/desabilita abertura automática no ApplicationReadyEvent
app.launch-swagger-on-startup=true

# Path do JSON OpenAPI (obrigatório para o Swagger-UI funcionar)
springdoc.api-docs.path=/v3/api-docs

# Path da UI do Swagger-UI (Springdoc 2.x usa index.html)
springdoc.swagger-ui.path=/swagger-ui/index.html
