# Nome da aplicação Spring Boot
spring.application.name=mottu

# Importa configurações de um arquivo .env (opcionalmente)
# Mantido conforme seu último exemplo, mas as credenciais do BD abaixo estão hardcoded.
spring.config.import=optional:dotenv:

# --- Configuração do DataSource para Oracle Local (AJUSTADA) ---
# Substituindo as configurações anteriores que usavam variáveis de ambiente e URL remota.

# URL de conexão JDBC para Oracle LOCAL (Baseado na sua imagem: localhost, porta 1521, serviço XEPDB1)
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1

# Usuário do banco de dados (definido diretamente conforme solicitado)
spring.datasource.username=challenge

# Senha do banco de dados (definida diretamente conforme solicitado)
# ATENÇÃO: Hardcoding de senhas não é recomendado para produção.
spring.datasource.password=paulo1

# Classe do Driver JDBC Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- Configurações JPA/Hibernate ---

# Mostra no console as queries SQL geradas pelo Hibernate (Mantido do seu exemplo)
spring.jpa.show-sql=true

# Formata o SQL exibido no console para melhor legibilidade (Mantido do seu exemplo)
spring.jpa.properties.hibernate.format_sql=true

# Estratégia de Geração/Validação do Schema (Mantido 'validate' do seu exemplo)
# 'validate': valida se o schema do banco corresponde às entidades.
# Para desenvolvimento local, 'update' pode ser mais conveniente se você estiver criando/alterando tabelas.
spring.jpa.hibernate.ddl-auto=validate

# Dialeto específico do Hibernate para Oracle (Geralmente inferido corretamente)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# --- Configurações do Servidor ---

# Inclui stacktrace completo em erros (útil para debug)
server.error.include-stacktrace=always

# --- Configurações de Logging (Mantidas do seu exemplo) ---
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.br.com.fiap=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=DEBUG
logging.level.org.hibernate.dialect.Dialect=DEBUG
logging.level.org.hibernate.resource.jdbc=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.oracle=DEBUG

# ... (outras configurações podem ser adicionadas aqui)